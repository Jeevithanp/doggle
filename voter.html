<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-Time Polling Web App - Voter Page">
    <title>Voter Page - Real-Time Polling</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Option</h1>
        <form id="voterForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="15" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="options">
                <h2>Select Your Option:</h2>
                <button type="button" onclick="submitVote('Option 1')">Python</button>
                <button type="button" onclick="submitVote('Option 2')">Java</button>
                <button type="button" onclick="submitVote('Option 3')">R</button>
            </div>
        </form>
        <div id="confirmation"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
